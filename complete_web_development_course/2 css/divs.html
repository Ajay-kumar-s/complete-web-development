<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>
    <style>
        .red {
            color: red;
            font-size: 250%;
            background-color: pink;
            width: 150px;

        }

        #green {
            color: green;
            font-size: 120%;
            background-color: powderblue;
            width: 50%;
        }
    </style>
</head>

<body>
    <div class="red">
        <p>hello</p>
        <p>world</p>
    </div>
    <div id="green">
        <p>hello</p>
        <h1>world</h1>
    </div>
</body>

</html>
