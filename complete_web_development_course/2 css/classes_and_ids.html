<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class and id</title>

    <style>
        .red {
            color: green;
            font-size: 250%;
        }

        #red {
            color: hotpink;
            font-size: 350%;
        }

        .underline {
            color: khaki;
            font-size: 450%;
        }

        .twodiff {
            color: lightcoral;
            font-size: 150%;
        }

        #re {
            color: red;
            font-size: 150%;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <p class="red">hello</p>
    <p class="blue">hello</p>
    <p id="red">hello</p>
    <p id="blue">hello</p>
    <p class="underline">hello</p>
    <p class="large">hello</p>
    <p class="twodiff">hello <span id="re">world</span></p>
</body>

</html>
