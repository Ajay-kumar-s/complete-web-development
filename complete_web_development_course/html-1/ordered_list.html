<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered lists</title>
</head>

<body>
    <ol>
        <li><b>bold</b></li>
        <li><em>italic</em></li>
        <li><u>under lined</u></li>
        <li><del>delete</del></li>
    </ol>
    <ol reversed>
        <li><b>bold</b></li>
        <li><em>italic</em></li>
        <li><u>under lined</u></li>
        <li><del>delete</del></li>
    </ol>
    <ol type="A">
        <li><b>bold</b></li>
        <li><em>italic</em></li>
        <li><u>under lined</u></li>
        <li><del>delete</del></li>
    </ol>
</body>

</html>
